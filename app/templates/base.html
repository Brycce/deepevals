<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DeepEvals{% endblock %}</title>
    <meta name="description" content="{% block description %}Blind evaluation tool for comparing AI model outputs on personality analysis generation.{% endblock %}">

    <!-- OpenGraph -->
    <meta property="og:title" content="{% block og_title %}DeepEvals{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Blind evaluation tool for comparing AI model outputs on personality analysis generation.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}/static/og-image.png{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="DeepEvals">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}DeepEvals{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Blind evaluation tool for comparing AI model outputs on personality analysis generation.{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}/static/og-image.png{% endblock %}">

    <link rel="stylesheet" href="/static/styles.css">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">DeepEvals</a>
        </div>
        <div class="nav-links">
            <a href="/">New Evaluation</a>
            <a href="/history">History</a>
            <a href="/analytics">Analytics</a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script>
        {% block scripts %}{% endblock %}
    </script>
</body>
</html>
